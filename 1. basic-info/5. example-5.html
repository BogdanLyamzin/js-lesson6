<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const user = {};

    console.log(user)

    let property = prompt("Какое свойство вы хотите записать в анкету");
    let value = prompt(`Какое значение свойства ${property}`);

    while(property && value !== null) {
      user[property] = value;

      property = prompt("Какое свойство вы хотите записать в анкету");
      value = prompt(`Какое значение свойства ${property}`);
    };

    console.log(user);
  </script>
</body>
</html>
