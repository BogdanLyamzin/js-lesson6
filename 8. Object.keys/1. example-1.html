<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

        const student = {
            name: "Александр",
            lastName: "Репета",
            age: 42,
            tabel: {
                history: 7,
                politic: 12,
                serials: 9
            },
            getAverageScore() {
                let scoreSum = 0;
                let scoreArr = Object.keys(this.tabel); 
                // console.log(scoreArr)
                // console.log(scoreArr.length)
                // let scoreCount = 0;
                for(const key in this.tabel) { // key = "history", key = "politic"
                    scoreSum += this.tabel[key];
                    // scoreCount += 1;
                }
                const result = scoreSum / scoreArr.length;
                return result;
            }
        };

        console.log(student.getAverageScore())

        
    </script>
</body>
